    <h2>김치볶음밥</h2>
    <p><a href="https://ko.wikipedia.org/wiki/%EA%B9%80%EC%B9%98%EB%B3%B6%EC%9D%8C%EB%B0%A5" target="_blank" title="김치볶음밥-위키백과">김치볶음밥</a>은 한국의 대중적인 요리의 하나이자 볶음밥의 일종으로서[1] 김치와 밥을 주재료로 프라이팬 등에서 볶은 요리다. 조리하기 편하고 간단하여, 대한민국의 서민 음식점인 분식점에서 거의 대부분 팔고 있는 음식이 되었다.</p>
    <img src="김치볶음밥.jpeg" width="100%">
    <p>김치와 밥을 제외하고 많이 사용하는 식재료로는 햄, 소시지, 통조림 참치, 김, 마늘, 고추, 파, 계란등이 있다.</p>
